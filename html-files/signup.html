<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS-files/signup.css">
  <title>signup-form</title>
</head>

<body>
  <div class="cantainer">
    <h1><b style="color:blue">SignUp Form</b></h1>
    <div class="reg_info">
      <div class="row">
        <div class="col-25">
          <label for="fname"> Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="User name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="password"> Password</label>
        </div>
        <div class="col-75">
          <input type="text" id="password" name="password" placeholder="password">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="password"> confirm Password</label>
        </div>
        <div class="col-75">
          <input type="text" id="confirm password" name=" confirm password" placeholder="Re-enter">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="GENDER">GENDER</label>
        </div>
        <div class="col-75 gender">
          <input type="radio" id="html" name="GENDER" value="male">
          <label for="MALE">MALE</label>
          <input type="radio" id="css" name="GENDER" value="Female">
          Â  <label for="css">FEMALE</label>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Address">Address</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Default Text"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Mobile"> mobile Number</label>
        </div>
        <div class="col-75">
          <input type="text" id="text" name=" Mobile none" placeholder="Mobile Number">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="India">INDIA</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="E-Mail">E-Mail</label>
        </div>
        <div class="col-75">
          <input type="text" id="e-mail" name="E-mail" placeholder="xyz@gmail.com">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="languages"> Known-languages</label>
        </div>
        <div class="col-75">
          <select name="Languages" multiple size="4">
            <optgroup label="Known-lang" style="width:298px">
              <option value="Telugu">Telugu</option>
              <option value="Hindi">hindi</option>
              <option value="English">English</option>
            </optgroup>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="chek box"> Check the Box</label>
        </div>
        <div class="col-75 bg-white">
          <div class="check">
            <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"></div>
          <p class="txt">I Accept The Criteria</p>
        </div>
      </div>

      <div class="row">
        <div class="col-75 m-25">
          <button type="submit" value="Submit">Submit</button>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
