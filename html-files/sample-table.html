<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/CSS-files/sample-table.css">
    <title>Sample-table</title>
    
</head>

<body>
    <div class="w3-container">
        <table class="t-size">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Progress</th>
                <th> Amount</th>
                <th>Deadline</th>
            </tr>
            <tr>
                <td> 1</td>
                <td> Swathi</td>
                <td class="colors">
                    <div class="w3-border percentage">
                        <div class="  w3-green dimentions" style="height:10px;width:25%;"></div>
                    </div>
                </td>
                <td>$30.00</td>
                <td> 10-march-2022</td>

            </tr>
            <tr>
                <td> 2</td>
                <td> Swetha</td>
                <td class="colors">
                    <div class="w3-border percentage">
                        <div class="w3-red" style="height:10px;width:55%"></div>
                    </div>
                </td>
                <td>$50.00</td>
                <td> 20-march-2022</td>

            </tr>
            <tr>
                <td> 3</td>
                <td> Pooja</td>
                <td class="colors">
                    <progress  id = "file" value="80" max="100"> 32% </progress>

                    <!-- <div class="w3-border percentage">
                        <div class="w3-blue" style="height:10px;width:55%"></div>
                    </div> -->
                </td>
                <td>$70.00</td>
                <td> 30-march-2022</td>

            </tr>
            <tr>
                <td> 4</td>
                <td> Bhavani</td>
                <td class="colors">
                    <div class="w3-border percentage">
                        <div class="w3-yellow" style="height:10px;width:70%"></div>
                    </div>
                </td>
                <td>$100.00</td>
                <td> 17-march-2022</td>

            </tr>
            <tr>
                <td> 5</td>
                <td> Ankhitha</td>
                <td class="colors">
                    <div class="w3-border percentage">
                        <div class="w3-purple" style="height:10px;width:15%"></div>
                    </div>
                </td>
                <td>$120.00</td>
                <td> 22-April-2022</td>

            </tr>
            <tr>
                <td> 6</td>
                <td> Harsha-ram</td>
                <td class="colors">
                    <div class="w3-border percentage ">
                        <div class="w3-black" style="height:10px;width:48%"></div>
                    </div>
                </td>
                <td>$140.00</td>
                <td> 15-march-2022</td>

            </tr>
            <tr>
                <td> 7</td>
                <td> Nikhil</td>
                <td class="colors">
                    <div class="w3-border percentage">
                        <div class="w3-gray" style="height:10px;width:90%"></div>
                    </div>
                </td>
                <td>$150.00</td>
                <td> 30-march-2022</td>

            </tr>

        </table>
    </div>
</body>

</html>
